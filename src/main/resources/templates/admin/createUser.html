<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Creation of a user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>

<script th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

<style type="text/css" th:include="fragments/header :: styles"></style>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
	<h1>Création d'un nouvel utilisateur</h1>
	
	<form action="#" th:action="@{/user/new}" th:object="${user}" method="post" class="form-horizontal">
		<div class="form-group" th:classappend="${#fields.hasErrors('firstname')} ? has-error">
			<label for="firstname" class="col-sm-2 control-label">Prénom</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{firstname}"/>
				<label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="control-label"></label>
			</div>
		</div>

		<div class="form-group" th:classappend="${#fields.hasErrors('lastname')} ? has-error">
			<label for="lastname" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{lastname}"/>
				<label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="control-label"></label>
			</div>
		</div>

		<div class="form-group" th:classappend="${#fields.hasErrors('login')} ? has-error">
			<label for="login" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{login}"/>
				<label th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="control-label"></label>
			</div>
		</div>

		<div class="form-group" th:classappend="${#fields.hasErrors('entityCode')} ? has-error">
			<label for="login" class="col-sm-2 control-label">Entité</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{entityCode}"/>
				<label th:if="${#fields.hasErrors('entityCode')}" th:errors="*{entityCode}" class="control-label"></label>
			</div>
		</div>

		<div class="form-group" th:classappend="${#fields.hasErrors('profile')} ? has-error">
			<label class="col-sm-2 control-label">Profil</label>
			<div class="col-sm-6">
				<div class="radio">
				  <label><input type="radio" th:field="*{profile}" value="ENT"/>Utilisateur entité</label>
				</div>
				<div class="radio">
				  <label><input type="radio" th:field="*{profile}" value="POL"/>Utilisateur pole</label>
				</div>
				<div class="radio">
				  <label><input type="radio" th:field="*{profile}" value="DRG"/>Utilisateur DRG</label>
				</div>
				<div class="radio">
				  <label><input type="radio" th:field="*{profile}" value="ADM"/>Administrateur</label>
				</div>
				<label th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}" class="control-label"></label>
			</div>
		</div>
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<script type="text/javascript">
$(function () {
$('#datetimepicker1').datetimepicker({format: 'DD/MM/YYYY'});
});
</script>
</body>
</html>
