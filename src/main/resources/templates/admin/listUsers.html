<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Creation of a user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<script th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<style type="text/css" th:include="fragments/header :: styles"></style>
</head>
<body>
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container">
		<h1>Rechercher un utilisateur</h1>
		<form action="#" th:action="@{/user}" th:object="${criteria}" method="post" class="form-horizontal">
			<div class="form-group">
				<label for="lastname" class="col-sm-2">Nom</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{lastname}" />
				</div>
			</div>
			<div class="form-group">
				<label for="login" class="col-sm-2">Login</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{login}" />
				</div>
			</div>
			<div class="form-group">
				<label for="login" class="col-sm-2">Entité</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{entityCode}" />
				</div>
			</div>
			<button type="submit" class="btn btn-default">Rechercher</button>
		</form>
	</div>
	
	<br/>
		
	<div class="container">
		<table class="table table-bordered table-hover table-condensed" th:if="${not #lists.isEmpty(listUsers)}">
			<tr>
				<th>Login</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>E-Mail</th>
				<th>Entité</th>
			</tr>
			<tr th:each="usr : ${listUsers}">
        		<td th:text="${usr.login}">conchon</td>
        		<td th:text="${usr.lastname}">Conchon</td>
        		<td th:text="${usr.firstname}">Guillaume</td>
        		<td th:text="${usr.email}">Guillaume</td>
        		<td th:text="${usr.entityCode}">00018</td>
        	</tr>
			
		</table>
	</div>
</body>
</html>
