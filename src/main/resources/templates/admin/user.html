<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Creation of a user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>

<script th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div class="container">
	<h1>Création d'un nouvel utilisateur</h1>
	<form action="#" th:action="@{/user}" th:object="${user}" method="post">
		<div class="form-group">
			<label for="firstname">Prénom</label>
			<input type="text" class="form-control" th:field="*{firstname}" id="firstname"/>
		</div>
		<div class="form-group">
			<label for="lastname">Nom</label>
			<input type="text" class="form-control" th:field="*{lastname}" id="lastname"/>
		</div>
		<div class="form-group">
			<label for="email">Adresse e-mail</label>
			<input type="email" class="form-control" th:field="*{email}" id="email"/>
		</div>
		<div class="form-group">
		<label>Profil</label>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="ENT"/>Utilisateur entité</label>
		</div>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="POL"/>Utilisateur pole</label>
		</div>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="DRG"/>Utilisateur DRG</label>
		</div>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="ADM"/>Administrateur</label>
		</div>
		</div>
		
		<div class="form-group">
		<div class='input-group date' id='datetimepicker1'>
			<input type='text' class="form-control" th:field="*{{creationDate}}"/>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		
		</div>
		
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<script type="text/javascript">
$(function () {
$('#datetimepicker1').datetimepicker({format: 'DD/MM/YYYY'});
});
</script>
</body>
</html>
