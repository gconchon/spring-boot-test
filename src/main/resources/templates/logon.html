<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}" />
<link rel="stylesheet" th:href="@{/css/app-theme.css}" />
<script th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
</head>
<body>
<div class="vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong class="">Connexion</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="identifiant" class="col-sm-3 control-label">Identifiant</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="identifiant" placeholder="Identifiant intranet" autocomplete="off"/>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">Mot de passe</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="password" placeholder="Mot de passe" autocomplete="off"/>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success btn-sm">Connexion</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
