<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Recherche d'un utilisateur</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Web Fonts -->
    <link rel="shortcut" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin"/>
    
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet"  th:href="@{/plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"  th:href="@{/css/style.css}"/>

    <!-- CSS Header and Footer -->
    <link rel="stylesheet"  th:href="@{/css/headers/header-default.css}"/>
    <link rel="stylesheet"  th:href="@{/css/footers/footer-v1.css}"/>

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet"  th:href="@{/plugins/animate.css}"/>
    <link rel="stylesheet"  th:href="@{/plugins/line-icons/line-icons.css}"/>
    <link rel="stylesheet"  th:href="@{/plugins/font-awesome/css/font-awesome.css}"/>
    
    <!-- CSS Page Style -->    
    <link rel="stylesheet" th:href="@{/css/pages/page_search_inner_tables.css}"/>
    
    <!-- CSS Theme -->
    <link rel="stylesheet"  th:href="@{/css/theme-colors/default.css}"/>

    <!-- CSS Customization -->
    <link rel="stylesheet"  th:href="@{/css/custom.css}"/>
</head>

<body>
<div class="wrapper">
	<div th:replace="fragments/header :: navbar"></div>
	
	<!--=== Breadcrumbs ===-->
	<div class="breadcrumbs breadcrumbs-dark">
  	<div class="container">
    	<h1 class="pull-left">Gestion des utilisateurs</h1>
      <ul class="pull-right breadcrumb">
      	<li><a href="index.html">Accueil</a></li>
				<li><a href="">Administration</a></li>
				<li class="active">Utilisateurs</li>
			</ul>
		</div>
	</div>
	<!--=== End Breadcrumbs ===-->
	
	<!-- Formulaire -->
	<div class="container content">
		<div class="panel panel-u margin-bottom-40">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-plus-circle"></i> Création d'un utilisateur</h3>
			</div>
			<div class="panel-body">
				<form action="#" th:action="@{/user/new}" th:object="${user}" method="post" class="form-horizontal">
	
				<div class="form-group" th:classappend="${#fields.hasErrors('firstname')} ? has-error">
					<label for="firstname" class="col-lg-2 control-label">Prénom</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" th:field="*{firstname}"/>
						<label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="control-label"></label>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('lastname')} ? has-error">
					<label for="lastname" class="col-lg-2 control-label">Nom</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" th:field="*{lastname}"/>
						<label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="control-label"></label>
					</div>
				</div>
	
				<div class="form-group" th:classappend="${#fields.hasErrors('login')} ? has-error">
					<label for="login" class="col-lg-2 control-label">Login</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" th:field="*{login}"/>
						<label th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="control-label"></label>
					</div>
				</div>
	
				<div class="form-group" th:classappend="${#fields.hasErrors('entityCode')} ? has-error">
					<label for="entityCode" class="col-lg-2 control-label">Entité</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" th:field="*{entityCode}"/>
						<label th:if="${#fields.hasErrors('entityCode')}" th:errors="*{entityCode}" class="control-label"></label>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('profile')} ? has-error">
					<label class="col-lg-2 control-label">Profil</label>
					<div class="col-lg-10">
						<div class="radio">
						  <label><input type="radio" th:field="*{profile}" value="ENT"/>Utilisateur entité</label>
						</div>
						<div class="radio">
						  <label><input type="radio" th:field="*{profile}" value="POL"/>Utilisateur pole</label>
						</div>
						<div class="radio">
						  <label><input type="radio" th:field="*{profile}" value="DRG"/>Utilisateur DRG</label>
						</div>
						<div class="radio">
						  <label><input type="radio" th:field="*{profile}" value="ADM"/>Administrateur</label>
						</div>
						<label th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}" class="control-label"></label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-default">Enregistrer</button>				
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function () {
$('#datetimepicker1').datetimepicker({format: 'DD/MM/YYYY'});
});
</script>
</body>
</html>
