<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!--> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Recherche d'un utilisateur</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Web Fonts -->
    <link rel="shortcut" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=cyrillic,latin">
    
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" href="assets/css/headers/header-default.css">
    <link rel="stylesheet" href="assets/css/footers/footer-v1.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="assets/plugins/animate.css">
    <link rel="stylesheet" href="assets/plugins/line-icons/line-icons.css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
    
    <!-- CSS Theme -->
    <link rel="stylesheet" href="assets/css/theme-colors/default.css">

    <!-- CSS Customization -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<div class="container">
	<h1>Création d'un nouvel utilisateur</h1>
	<form action="#" th:action="@{/user}" th:object="${user}" method="post">
		<div class="form-group">
			<label for="firstname">Prénom</label>
			<input type="text" class="form-control" th:field="*{firstname}" id="firstname"/>
		</div>
		<div class="form-group">
			<label for="lastname">Nom</label>
			<input type="text" class="form-control" th:field="*{lastname}" id="lastname"/>
		</div>
		<div class="form-group">
			<label for="email">Adresse e-mail</label>
			<input type="email" class="form-control" th:field="*{email}" id="email"/>
		</div>
		<div class="form-group">
		<label>Profil</label>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="ENT"/>Utilisateur entité</label>
		</div>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="POL"/>Utilisateur pole</label>
		</div>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="DRG"/>Utilisateur DRG</label>
		</div>
		<div class="radio">
		  <label><input type="radio" th:field="*{profile}" value="ADM"/>Administrateur</label>
		</div>
		</div>
		
		<div class="form-group">
		<div class='input-group date' id='datetimepicker1'>
			<input type='text' class="form-control" th:field="*{{creationDate}}"/>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		
		</div>
		
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<script type="text/javascript">
$(function () {
$('#datetimepicker1').datetimepicker({format: 'DD/MM/YYYY'});
});
</script>
</body>
</html>
