<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Creation of a user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>

<script th:src="@{/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

<style type="text/css" th:include="fragments/header :: styles"></style>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="container">
<dl class="dl-horizontal">
  <dt>Pr√©nom</dt>
  <dd th:text="${user.firstname}">${user.firstname}</dd>

  <dt>Nom</dt>
  <dd th:text="${user.lastname}">${user.lastname}</dd>
  
  <dt>Email</dt>
  <dd th:text="${user.email}">${user.email}</dd>
  
  <dt>Profil</dt>
  <dd th:text="${user.profile}">${user.profile}</dd>
  
  <dt>Date</dt>
  <dd th:text="${{user.entityCode}}">${user.creationDate}</dd>
</dl>
</div>
</body>
</html>
