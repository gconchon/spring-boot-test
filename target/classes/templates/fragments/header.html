<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style type="text/css" th:fragment="styles">

}

						<ul class="languages hoverSelectorBlock">
							<li class="active"><a href="#">Français <i class="fa fa-check"></i></a></li>
							<li><a href="#">English</a></li>

					<li class="topbar-devider"></li>

					<li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"> Moteur Standard </a>

					<!-- Administration -->
					<li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"> Administration </a>
						<ul class="dropdown-menu">
							<li><a href="/user">Utilisateurs</a></li>

				</ul>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<p>
							ARUM v0.1.0 &copy; 2015 Crédit Agricole SA - Tous droits réservés.
						</p>
					</div>
					<div class="col-md-2 col-md-offset-4">
						<img src="/images/made-in-sqypark.jpg" alt="Made in SQY Park"/>
					</div>
